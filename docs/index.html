<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/7879d2c79d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/mikaFront.png" />
  </head>

  <body>
      <header class="header">
          <h1 class="header__title">Buscador de series de anime</h1>
          <form class="header__form" action="/signup" method="get">
              <input class="js-inputText header__form--text" type="text" placeholder="Escribe el título de tu serie..."/>
              <input class="js-btnSearch header__form--search" type="submit" value="Buscar"/>
          </form>
      </header>
      <main id="top" class="main">
        <section class="sectionFav">
          <div class="sectionFav__div">
            <h2 class="sectionFav__div--title">Favoritos</h2>
            <button class="js-btnReset sectionFav__div--btnReset hidden">Eliminar todos</button>
          </div>
          <div class="js-imageFav sectionFav__divImage">
            <img src="./assets/images/emptyFavList.png" alt="Ilustracion gato y tv">
            <p class="sectionFav__divImage--title">¡Tu lista está vacía!</p>
            <p class="sectionFav__divImage--subtitle">Dale amor añadiendo tus animes favoritos :)</p>
          </div>
          <ul class="js-listFav sectionFav__list"></ul>
        </section>
        <section class="sectionRes">
          <h2 class="sectionRes__title">Resultados</h2>
          <p class="js-totalResults"></p>
          <div class="js-imageFront sectionRes__image">
            <p>¡Utiliza el buscador para encontrar todos tus animes!</p>
            <img src="./assets/images/mikaFront.png" alt="Imagen de portada">
          </div>
          <ul class="js-listRes sectionRes__list"></ul>
      </section>
      <a href="#top" class="main__upBtn"><i class="fas fa-arrow-up"></i></a>
      </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
